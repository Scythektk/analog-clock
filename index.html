<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="clock-container" id="clock-container">
        <div class="text">notQuartz</div>
        <div class="hours-hand" id="hours-hand"></div>
        <div class="minutes-hand" id="minutes-hand"></div>
        <div class="seconds-hand" id="seconds-hand"></div>
    </div>
    <div class="digital" id="digital">
        <div class="digital-hours" id="digital-hours"></div>
        <div class="colon">:</div>
        <div class="digital-minutes" id="digital-minutes"></div>
        <div class="colon">:</div>
        <div class="digital-seconds" id="digital-seconds"></div>
    </div>
</body>
</html>
